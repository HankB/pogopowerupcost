language: python
python:
  - '2.7'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - 'nightly'
matrix:
  fast_finish: true
  allow_failures:
    # `pip install` fails on Python 3.2: https://github.com/pypa/pip/issues/3390
    - python: '3.2'
install: pip install tox
script:
  - tox -e lint
  - python setup.py test
